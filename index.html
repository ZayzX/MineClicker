<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineClicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>MineClicker</h1>
        <p>Blocs : <span id="score">0</span></p>
        <img src="block.png" alt="Bloc" id="block">
        <h2>Améliorations</h2>
        <div id="upgrades">
            <button id="upgrade1">Amélioration 1 (+1 par clic) - Coût : <span id="cost1">10</span></button>
            <button id="upgrade2">Amélioration 2 (+5 par clic) - Coût : <span id="cost2">50</span></button>
            <button id="upgrade3">Amélioration 3 (+10 par clic) - Coût : <span id="cost3">100</span></button>
            <button id="upgrade4">Amélioration 4 (+50 par clic) - Coût : <span id="cost4">500</span></button>
            <button id="upgrade5">Amélioration 5 (+100 par clic) - Coût : <span id="cost5">1000</span></button>
            <button id="upgrade6">Amélioration 6 (+500 par clic) - Coût : <span id="cost6">5000</span></button>
            <button id="upgrade7">Amélioration 7 (+1000 par clic) - Coût : <span id="cost7">10000</span></button>
            <button id="upgrade8">Amélioration 8 (+5000 par clic) - Coût : <span id="cost8">50000</span></button>
            <button id="auto-clicker">Auto-Clicker (+1/s) - Coût : <span id="autoCost">100</span></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
